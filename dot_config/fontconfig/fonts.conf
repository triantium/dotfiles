<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
   <family>monospace</family>
      <prefer>
          <family>Source Code Pro</family>
          <family>DejaVu Sans Mono</family>
      </prefer>
</alias>
<!--Font Awesome 5 Free-->
<match target="pattern">
    <test qual="any" name="family"><string>FontAwesome</string></test>
        <edit name="family" mode="assign" binding="same"><string>Font Awesome</string></edit>
      </match>
<alias>
   <family>Font Awesome</family>
      <prefer>
        <family>Font Awesome 5 Free</family>
        <family>Font Awesome 5 Brands</family>
      </prefer>
</alias>
<alias>
   <family>icon</family>
      <prefer>
        <family>Font Awesome 5 Free</family>
        <family>Font Awesome 5 Brands</family>
      </prefer>
</alias>
</fontconfig>
