modifier=[]
key="Print"


# Volume
# 

[[keybind]]
command="Execute"
value="pactl set-sink-mute `pacmd stat | awk -F\": \" ' /^Default sink name: /{print $2}'` toggle"
modifier=[]
key="XF86XK_AudioMute"

[[keybind]]
command="Execute"
value="pactl set-sink-volume `pacmd stat | awk -F\": \" '/^Default sink name: /{print $2}'` +5%"
modifier=[]
key="XF86XK_AudioRaiseVolume"

[[keybind]]
command="Execute"
value="pactl set-sink-volume `pacmd stat | awk -F\": \" '    /^Default sink name: /{print $2}'` -5%"
modifier=[]
key="XF86XK_AudioLowerVolume"

